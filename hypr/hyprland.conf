################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-1,2560x1440@180,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$windowman = rofi -show window
$retry = pkill waybar && pkill swaybg && (waybar & swaybg -i ~/b08bb4f9e31e0927d6cd6e7a19899542.png)


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & swaybg -i ~/b08bb4f9e31e0927d6cd6e7a19899542.png
exec-once = nicotine & qbittorrent
# unsure if this eve ndoes anything
exec-once = ~/xdg.sh
exec-once=hyprctl setcursor Windows10Light 24
exec-once = systemctl --user start hyprpolkitagent
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" && gsettings set org.gnome.desktop.interface gtk-theme "catppuccin-mocha-sapphire-standard+default"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Windows10Light
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_FONT_DPI=180
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = KDE_MIME_APPS_USE_XDG=1

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
